        <div style="clear: both">
        <ion-icon name="paper-plane" style="color: red;zoom:5.0;"></ion-icon> <h1>QUOTE/STOCK REQUEST</h1>

          </div>
      

          <div class="col-md-8">

            <input type="email" class="form-control" name="email" id="emailInfo" required>
          </div>

          <div class="col-md-12">

            <textarea class="form-control" id="request" name="request" rows="3" required></textarea>
          </div>
          <br>
          
          <input type="file" name="attachment" accept="">
         
          <br><br>
         
          <div class="col-md-12">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </form>
